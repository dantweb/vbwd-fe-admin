services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      dev:
        condition: service_healthy
    profiles:
      - dev

  # Development mode with hot reload
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install --no-package-lock && npm run dev -- --host"
    environment:
      - VITE_API_URL=/api/v1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
    profiles:
      - dev

  # Test runner
  test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run test"
    profiles:
      - test

  # Watch mode for tests
  test-watch:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run test:watch"
    profiles:
      - test-watch

  # Style checks
  lint:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --style"
    profiles:
      - lint

  # Unit tests
  unit:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --unit"
    profiles:
      - unit

  # Integration tests
  integration:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ../vbwd-fe-core:/app/vbwd-fe-core
      - node_modules:/app/node_modules
    command: sh -c "npm install && ./bin/pre-commit-check.sh --integration"
    profiles:
      - integration

volumes:
  node_modules: